mode: ContinuousDeployment
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{InformationalVersion}'
commit-message-incrementing: Enabled
ignore:
  sha: []
branches:
  main:
    regex: ^main$
    label: ''
    increment: Minor
  develop:
    regex: ^develop$
    label: 'dev'
    increment: Minor
  feature:
    regex: ^feature(s)?/.+
    label: 'alpha'
    increment: Minor
  release:
    regex: ^release(s)?/.+
    label: 'rc'
    increment: Patch
  hotfix:
    regex: ^hotfix(es)?/.+
    label: 'beta'
    increment: Patch
  pull-request:
    label: 'pr'
    increment: Inherit
